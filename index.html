<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta name="author" content="Michał Myszor" />
        
        <meta name="description" content='Hold HTML Element for set amount of time' />
        <meta name=”robots” content=”index” />

        <title>Hold Example</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        
        <span class="blue">&lt;div</span> <span class="lightBlue">data-hold=</span><span class="orange">"2"</span><span class="blue">&gt;</span>
        <div class="red" data-hold="2">
            <h1>Hold for 2sec</h1>
        </div>

        <span class="blue">&lt;div</span> <span class="lightBlue">data-hold=</span><span class="orange">"3"</span><span class="blue">&gt;</span>
        <div class="red" data-hold="3">
            <h1>Hold for 3sec</h1>
        </div>

        <footer>
            &copy; Copyright <script>document.write(new Date().getFullYear());</script>,&nbsp;<a href="https://github.com/MItCHeLPL">Michał Myszor</a>
        </footer>

        <script src="Hold.js"></script>
    </body>
</html>
