<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta name="author" content="Michał Myszor" />
        
        <meta name="description" content='Hold HTML Element for set amount of time' />
        <meta name=”robots” content=”index” />

        <title>Hold Example</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        
        <span>&lt;div data-hold="standard" data-time="2"&gt;</span>
        <div class="red" data-hold="standard" data-time="2">
            <h1>Hold for 2sec</h1>
        </div>

        <span>&lt;div data-hold="standard" data-time="3"&gt;</span>
        <div class="red" data-hold="standard" data-time="3">
            <h1>Hold for 3sec</h1>
        </div>

        <span>&lt;div data-hold="bar" data-time="2"&gt;</span><br />
        <span>(desktop only)</span>
        <div class="red" data-hold="bar" data-time="2">
            <h1>Hold for 2sec</h1>
        </div>

        <span>&lt;div data-hold="bar" data-time="3"&gt;</span><br />
        <span>(desktop only)</span>
        <div class="red" data-hold="bar" data-time="3">
            <h1>Hold for 3sec</h1>
        </div>

        <div id="loadingBar"></div>

        <script src="Hold.js"></script>
    </body>
</html>
