<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta name="author" content="Michał Myszor" />
        
        <meta name="description" content='Long press' />
        <meta name=”robots” content=”index” />

        <title>Longpress</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        
        <!--You can put this function on any HTML element
        Just insert onmousedown="longPress[time you want to wait], this, [(optional) loading bar ID])" to desired HTML element
        -->
        <div class="deactivated" onmousedown="longPress(2, this, 'loadingBar')">
            <h1>Hold left mouse button for 2sec</h1>
        </div>

        <div id="loadingBar"></div>

        <script src="script.js"></script>

    </body>
</html>
